<p>hi</p>
<mat-form-field class="example-full-width">
  <mat-label>Favorite food</mat-label>
  <input  matInput placeholder="Ex. Pizza" [(ngModel)]="searchString">
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="search()">Search</button>

<div *ngFor="let item of tracks[0].tracks.items">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
      <mat-card-subtitle>{{item.artists[0].name}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image [src]="item.images[0].url" alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <button mat-raised-button color="primary"><a [href]="item.preview_url"> Play me!</a></button>
    </mat-card-content>
  </mat-card>
</div>
